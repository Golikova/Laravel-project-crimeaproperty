Jonnitto:
  PhotoSwipe:
    includeJavascript: true
    includeCSS: Dark  # Light / Dark / false
    preloaderMarkup: '<div class="pswp__preloader__icn"><div class="pswp__preloader__cut"><div class="pswp__preloader__donut"></div></div></div>'
    bgOpacity: 0.8
    alwaysInclude: false
    selector:
      onDocument: false
      collection: '[instanceof Neos.Neos:ContentCollection]'
    filter: '[instanceof Jonnitto.PhotoSwipe:LightboxMixin][lightbox=true],[instanceof Jonnitto.NodeTypes:ImageLightboxMixin][lightbox=true]'
    executeJS: true
    history: true
    selector:
      lightbox: '.lightbox'
      gallery: body
    show:
      topbar: true
      arrows: true
      caption: true
      close: true
      counter: true
      fullscreen: true
      modal: true
      preloader: true
      # If you want to turn all share buttons off at once you set it to false: (share: false)
      share:
        facebook: true
        twitter: true
        pinterest: true
        download: true
      zoom: true
      zoomEffect: true

TYPO3:
  Neos:
    userInterface:
      translation:
        autoInclude:
          'Jonnitto.PhotoSwipe':
            - 'NodeTypes/*'
    typoScript:
      autoInclude:
        'Jonnitto.PhotoSwipe': true
